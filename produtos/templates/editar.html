<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcelos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-11">
                <h3>Cadastro de Produtos</h3>
                <br>
            </div>
            <div class="col-1">
                <a href="{% url 'listar' %}" style="text-align: right;" class="btn btn-info">Lista</a>
            </div>
        </div>
        {% if status == '1' %}
            <div class="alert alert-success" role="alert">
                Dados Salvos Com Sucesso!
            </div>   
        {% endif %}
        <form action="{% url 'atualizar' produto.id %}" method="POST"> {% csrf_token %}
            <input type="text" name="produto" class="form-control" value="{{ produto.nome }}">
            <br>
            <input type="number" name="preco" class="form-control" value="{{ produto.preco }}">
            <br>
            <input type="submit" value="Salvar" class="btn btn-primary"></input>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
