<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcelos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
        <div class="col-11">
          <h3>Lista de Produtos</h3>
        </div>
        <div class="col-1">
          <a href="{% url 'cadastrar' %}" style="text-align: right;" class="btn btn-secondary">Novo</a>
        </div>
      </div>
      <form action="{% url 'listar' %}" method="GET">
        <div class="row">
          <div class="col-11">
            <input type="text" name="nome_produto" class="form-control">
          </div>
          <div class="col-1">
            <input type="submit" value="Pesquisar" class="btn btn-primary">
          </div>
          <br>
          <br>
        </div>
      </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col" colspan="2" style="text-align: right;"></th>
              </tr>
            </thead>
            <tbody>
              {% for produto in produtos %}
                <tr>
                  <th scope="row">{{produto.id}}</th>
                  <td>{{produto.nome}}</td>
                  <td>R$ {{produto.preco}}</td>
                  <td style="text-align: right;">
                    <a href="/produtos/editar/{{produto.id}}" class="btn btn-success">Editar</a>&nbsp;
                    <a href="/produtos/detalhes/{{produto.id}}" class="btn btn-info">Detalhes</a>&nbsp;
                    <a href="/produtos/excluir/{{produto.id}}" class="btn btn-danger">Excluir</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
